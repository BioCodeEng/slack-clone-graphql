type User {
  id: Int!
  username: String!
  email: String!
  teams: [Team!]!
}

type Query {
  getUser(id: Int!): User!
  Users: [User!]
}

type RegisterResponse {
  ok: Boolean!
  user: User,
  errors: [Error!]
}

type Mutation {
  register(username: String!, email: String!, password: String!): RegisterResponse!
}
